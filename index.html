<!DOCTYPE html>
<html>
<head>
  <title>Google Docs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Yohoho.io...</div>
  <iframe src="https://yohoho.io/" onload="document.getElementById('loading').style.display='none'"></iframe>
</body>
</html>
