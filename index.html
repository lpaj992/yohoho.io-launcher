<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0a0f1e, #131a35);
      font-family: 'Trebuchet MS', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0px 0px 15px rgba(0, 200, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0, 200, 255, 0.3); }
      to   { text-shadow: 0 0 25px rgba(0, 200, 255, 1); }
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #19b4ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0px 0px 15px rgba(25, 180, 255, 0.6);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0px 0px 25px rgba(25, 180, 255, 1);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>

</head>
<body>

  <h1>Yohoho Launcher</h1>

  <button onclick="window.open('https://yohoho.io/', '_blank')">
    Launch Game
  </button>

</body>
</html>
